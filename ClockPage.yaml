styles:
  background-color: transparent
blocks:
  clock-background:
    type: frame
    width: 1.0
    height: 1.0
    background-image: "{folders.image}/smokies.png"
    styles:
      background-color: transparent
  clock-face:
    type: frame
    order: 1
    width: 1.0
    aspect: 0.65
    horizontal-center: 0.0
    vertical-center: 0.0
  top-line:
    order: 3
    type: label
    width: 1.0
    height: 0.28
    top: 0.0
    left: 0.0
    styles:
      color: '{styles.default.color}'
      font-size: 0.75
      qproperty-alignment: AlignCenter
  bottom-line:
    order: 3
    type: label
    width: 1.0
    height: 0.1
    bottom: 0.0
    left: 0.0
    styles:
      color: '{styles.default.color}'
      font-size: 0.5
      qproperty-alignment: AlignCenter

